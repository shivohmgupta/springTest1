<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Insert title here</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>FirstName</th>
				<th>LastName</th>
				<th>EmailId</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${userList}">
				<td th:text="${user.name}"></td>
				<td th:text="${user.emailid}"></td>
				<td th:text="${user.password}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
