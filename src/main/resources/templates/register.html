<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bootstrap Login &amp; Register Templates</title>
<link rel="stylesheet" href="css/register.css" />
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form name="registerForm" action="/register" method="POST" role="form"
						onsubmit="return validate()">
						<div class="form-group">
							<h2>Create account</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupName">Your name</label> <input
								id="name" name="name" type="text" maxlength="50" class="form-control" />
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmail">Email</label> <input
								id="emailid" name="emailid" type="email" maxlength="50"
								class="form-control" />
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmailagain">Email
								again</label> <input id="confirmemailid" name="confirmemailid" type="email" maxlength="50"
								class="form-control" />
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPassword">Password</label>
							<input id="password" name="password" type="password" maxlength="25"
								class="form-control" placeholder="at least 6 characters"
								length="40" />
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPasswordagain">Password
								again</label> <input id="confirmpassword" name="confirmpassword" type="password"
								maxlength="25" class="form-control" />
						</div>
						<div class="form-group">
							<button id="signupSubmit" type="submit"
								class="btn btn-info btn-block">Create your account</button>
						</div>
						<p class="form-group">
							By creating an account, you agree to our <a href="#">Terms of
								Use</a> and our <a href="#">Privacy Policy</a>.
						</p>
						<hr />
						<p>
							Already have an account? <a href="#">Sign in</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<script type="text/javascript" src="js/register.js"></script>

</body>

</html>
